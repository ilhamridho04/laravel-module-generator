name: run-tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  package-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: [8.2, 8.3]

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, bcmath, pdo, pdo_mysql
          coverage: none

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Validate composer.json
        run: composer validate --strict

      - name: Check PHP syntax
        run: find src -name "*.php" -exec php -l {} \;

      - name: Run PHPUnit tests (if tests exist)
        run: |
          if [ -d "tests" ]; then
            vendor/bin/phpunit
          else
            echo "No tests directory found, skipping tests"
          fi

  laravel-integration-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: [8.2, 8.3]

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, bcmath, pdo, pdo_sqlite
          coverage: none

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-laravel-11-php-${{ matrix.php-version }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-laravel-11-php-${{ matrix.php-version }}-
            ${{ runner.os }}-laravel-11-

      - name: Create Laravel project
        run: |
          composer create-project laravel/laravel laravel-app --prefer-dist --no-interaction

      - name: Install package into Laravel
        run: |
          cd laravel-app
          # Copy package source to a temporary directory for local installation
          cp -r ../ ../package-source
          # Add local repository using symlink method
          composer config repositories.local '{"type": "path", "url": "../package-source", "options": {"symlink": false}}'
          # Require our package
          composer require ngodingskuyy/laravel-module-generator:@dev --no-interaction

      - name: Setup Laravel environment
        run: |
          cd laravel-app
          cp .env.example .env
          php artisan key:generate
          # Use SQLite for testing
          sed -i 's/DB_CONNECTION=.*/DB_CONNECTION=sqlite/' .env
          sed -i 's/DB_DATABASE=.*/DB_DATABASE=:memory:/' .env
          touch database/database.sqlite

      - name: Verify package installation
        run: |
          cd laravel-app
          # Check if composer installed the package
          composer show ngodingskuyy/laravel-module-generator || echo "Package not found in composer show"
          
          # Clear and optimize Laravel
          php artisan config:clear
          php artisan cache:clear
          php artisan config:cache

      - name: Test package installation
        run: |
          cd laravel-app
          # Test if service provider is registered
          php artisan about --only=providers | grep -i "LaravelModuleGenerator" || echo "Provider not found in about command"
          
          # Test if package commands are available
          php artisan list | grep -i "make:feature" && echo "✅ make:feature command is available" || echo "❌ make:feature command not found"

      - name: Test package functionality
        run: |
          cd laravel-app
          # Create a test module to verify package works
          php artisan make:feature TestModule --force || echo "Command execution completed"
          
          # Check if files were created
          echo "Checking created files:"
          ls -la app/Http/Controllers/ | grep -i test || echo "No controller files found"
          ls -la app/Models/ | grep -i test || echo "No model files found"
          ls -la database/migrations/ | grep -i test || echo "No migration files found"

      - name: Test Laravel application
        run: |
          cd laravel-app
          # Run basic Laravel tests to ensure nothing is broken
          php artisan test || echo "Laravel tests completed"
